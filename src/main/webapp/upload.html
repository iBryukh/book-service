<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Book Service</title>

    <link rel="shortcut icon" href="resources/book.png">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/fonts.css" rel="stylesheet" />
    <link href="css/general.css" rel="stylesheet" />
    <link href="css/upload.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/upload.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-default navbar-static-top header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand logotype" href="index.html">Book Service</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            
            <ul class="nav navbar-nav navbar-right">
                <li><a href="upload.html" id="add-book">Add Book</a></li>
                <li><a href="#" id="exit">Sing In</a></li>
            </ul>
            <form class="navbar-form navbar-right" action="result.html" method="get">
                <input type="text" id="search" name="q" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>
<div class="load-form" class="container">
    <ul>
        <li class="book-cover">
            <img id="cover" />
            <div class="inputWrapper">
                Chose Image
                <input id="load-file" type="file" accept=".gif,.jpg,.jpeg,.png" />
            </div>
        </li>
        <li class="information">
            Author: <br />
            <input class="line" type="text" id="author" placeholder="Author Name"> <br />
            Title: <br />
            <input class="line" type="text" id="title" placeholder="Title"> <br />
            Year: <br />
            <input class="line" type="text" id="year" placeholder="Year"> <br />
            Genres (split by comma): <br />
            <input class="line" type="text" id="genres" placeholder="Genres"> <br />
            Annotation: <br />
            <textarea class="multi-line" type="text" id="annotation" placeholder="Annotation"></textarea> <br />
            Quotes: <br />
            <div id="quotes">
                <a class='fa fa-plus fa-2x add-remove' title='Add More Quotes'></a>
                <textarea class="multi-line" type="text" placeholder="Quote"></textarea>
                <br />
            </div>
            <div id="submit">
                Create Book
            </div>
        </li>
    </ul>
</div>
<hr>
</body>
</html>
