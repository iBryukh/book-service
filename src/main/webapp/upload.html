<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Book Service</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/fonts.css" rel="stylesheet" />
    <link href="css/general.css" rel="stylesheet" />
    <link href="css/upload.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/upload.js"></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body onload="on_load()">
<nav class="navbar navbar-default navbar-static-top header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand logotype" href="index.html">Book Service</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" id="exit">Exit</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" id="search" placeholder="Search...">
            </form>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div id="load-form" class="container">
    <form>
        <ul>
        <li class="book-cover">
            <img id="cover" name="cover" src="resources/default-cover.jpg"/>
            <div class="inputWrapper">
                <input id="load-file" type="file" accept="image/*" onchange="loadFile(event)"  />
            </div>
        </li>
        <li class="information">
            Author: <br />
            <input class="line" type="text"> <br />
            Title: <br />
            <input class="line" type="text"> <br />
            Year: <br />
            <input class="line" type="text"> <br />
            Genre(split by comma): <br />
            <input class="line" type="text"> <br />
            Annotation: <br />
            <textarea class="multi-line" type="text"></textarea> <br />
            Quotes: <br />
            <div id="quotes">
                <a class="fa fa-plus fa-2x plus" onclick=""></a>
                <textarea class="multi-line" type="text"></textarea>
                <br />
            </div>

        </li>
        </ul>
    </form>
</div>
</body>
</html>
