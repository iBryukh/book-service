<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=init"></script>
    <script type="text/javascript">
    	function init(){
    		var ROOT = 'https://books-service.appspot.com/_ah/api';
    		gapi.client.load('booksapi', 'v1', function() {
    		  	onSuccess();
    		}, ROOT);
    	}
    	
    	function onSuccess(){
    		// Insert a score
    		gapi.client.tictactoe.scores.insert({'outcome':
    		    'WON'}).execute(function(resp) {
    		  console.log(resp);
    		});

    		// Get the list of previous scores
    		gapi.client.tictactoe.scores.list().execute(function(resp) {
    		  console.log(resp);
    		});
    	}
    </script>
  </head>
  <body>
    <input type="button" id="authorizeButton" value="Authorize" />
  </body>
</html>
